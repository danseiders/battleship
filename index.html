<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/app.js"></script>
</script>
</head>
<body>
  <div class="complete_game">
    <header>BATTLESHIP</header>
    <div class="titles">
          <div class="name" id="computer_name">PLAYER 1</div>
          <div class="name" id="user_name">PLAYER 2</div>
        </div>
        <div class="gameplay_container">
          <div class="player1_ships">P 1 SHIPS
            <div class="P1ship carrier" id="P1carrier">
              <div class="carrierContents" id="P1car1"></div>
              <div class="carrierContents" id="P1car2"></div>
              <div class="carrierContents" id="P1car3"></div>
              <div class="carrierContents" id="P1car4"></div>
              <div class="carrierContents" id="P1car5"></div>
            </div>
            <div class="P1ship battleship" id="P1Battleship">
              <div class="battleshipContents" id="P1bat1"></div>
              <div class="battleshipContents" id="P1bat2"></div>
              <div class="battleshipContents" id="P1bat3"></div>
              <div class="battleshipContents" id="P1bat4"></div>
            </div>
            <div class="P1ship cruiser" id="P1Cruiser">
              <div class="cruiserContents" id="P1cruz1"></div>
              <div class="cruiserContents" id="P1cruz2"></div>
              <div class="cruiserContents" id="P1cruz3"></div>
            </div>
            <div class="P1ship submarine" id="P1Submarine">
              <div class="submarineContents" id="P1sub1"></div>
              <div class="submarineContents" id="P1sub2"></div>
              <div class="submarineContents" id="P1sub3"></div>
            </div>
            <div class="P1ship destroyer" id="P1Destroyer">
              <div class="destroyerContents" id="P1dest1"></div>
              <div class="destroyerContents" id="P1dest2"></div>
            </div>
          </div>
          <div class="board" id="player1_board"></div>
          <div class="statistics">STATISTICS</div>
          <div class="board" id="player2_board"></div>
          <div class="player2_ships">P 2 SHIPS
            <div class="P2ship carrier" id="P2carrier">
              <div class="carrierContents" id="P2car1"></div>
              <div class="carrierContents" id="P2car2"></div>
              <div class="carrierContents" id="P2car3"></div>
              <div class="carrierContents" id="P2car4"></div>
              <div class="carrierContents" id="P2car5"></div>
            </div>
            <div class="P2ship battleship" id="P2Battleship">
              <div class="battleshipContents" id="P2bat1"></div>
              <div class="battleshipContents" id="P2bat2"></div>
              <div class="battleshipContents" id="P2bat3"></div>
              <div class="battleshipContents" id="P2bat4"></div>
            </div>
            <div class="P2ship cruiser" id="P2Cruiser">
              <div class="cruiserContents" id="P2cruz1"></div>
              <div class="cruiserContents" id="P2cruz2"></div>
              <div class="cruiserContents" id="P2cruz3"></div>
            </div>
            <div class="P2ship submarine" id="P2Submarine">
              <div class="submarineContents" id="P2sub1"></div>
              <div class="submarineContents" id="P2sub2"></div>
              <div class="submarineContents" id="P2sub3"></div>
            </div>
            <div class="P2ship destroyer" id="P2Destroyer">
              <div class="destroyerContents" id="P2dest1"></div>
              <div class="destroyerContents" id="P2dest2"></div>
            </div>
          </div>
        </div>
        <div class="bottom_container">
          <div class="destroyed_ships" id="player1_destroyed">PLAYER 1 SHIPS SUNK</div>
          <div class="destroyed_ships" id="player2_destroyed">PLAYER 2 SHIPS SUNK</div>
        </div>

    </div>
</body>
</html>
